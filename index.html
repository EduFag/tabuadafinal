<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);
            var tabela = document.getElementById('tabela-tabuada');

            tabela.innerHTML = ""; //Limpar a tabela antes de gerar a outra.

            //Gerar tabuada

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                var linha = "<tr><td>" + numero + " X " + i + " =" + "</td><td>" + resultado + "</td></tr>";

                tabela.innerHTML += linha
            }
        }

    </script>
</head>

<body>
    <header>
        <div class="center">

            <h1>Tabuada Din√¢mica</h1>
            <div class="btn-modoescuro"> 
                <button id="toggle-mode">Alternar Modo</button>
            </div>
        </div>
    </header>

    <main>
        <p>Digite um valor para gerar a tabuada</p>
        <input type="text" name="" id="numero">
        <button id="btn" onclick="gerarTabuada()">Gerar Tabuada</button>
        <table id="tabela-tabuada"></table>
    </main>

    <footer>
        <h2>Design by Eduardo</h2> 
        <a href="mailto:(edufagundes2005@gmail.com)">Contato</a> | <a href="https://www.linkedin.com/in/eduardo-fagundes-027316272/">Linkedin</a>
    </footer>  
    <script>
        const toggleBtn = document.getElementById('toggle-mode')
        const body = document.body;

        toggleBtn.addEventListener('click', function () {
            body.classList.toggle('dark-mode')
        })
    </script>
</body>

</html>
